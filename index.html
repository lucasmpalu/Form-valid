<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="containerSection">
        <form action="" id="form">
            <h1>Creá tu cuenta</h1>
            <div class="containerInput">
                <label for="username"></label>
                <input type="text" placeholder="Username" id="username" autocomplete="off">
                <small class="errorInput"></small>  
            </div>

            <div class="containerInput">
                <label for="email"></label>
                <input type="email" placeholder="Email" id="email" autocomplete="off">
                <small class="errorInput"></small>
            </div>
            <div class="containerInput">
                <label for="password"></label>
                <input type="password" placeholder="Password" id="password" autocomplete="off" data-pepe="x">
                <small class="errorInput"></small>
            </div>

            <div class="containerInput">
                <label for="telefono"></label>
                <input type="number" placeholder="Telefono" id="phone" autocomplete="off">
                <small class="errorInput"></small>
             </div>
            <button>Ingresar</button>
        </form>
        <nav>
            <ul>
                <li>Terminos de Uso</li>
                <li>Trabajá con Nostros</li>
                <li>Soporte</li>
            </ul>
        </nav>
        <footer>
            <p>Hecho con ❤️ por <b>Lucas Palú</b></p>
        </footer>
       
        </div>
    </section>

    <script src="main.js">

    </script>
</body>
</html>
